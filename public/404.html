<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <script type="text/javascript">
      // Check if the current path already contains the basename
      const currentPath = window.location.pathname;
      const basename = "/eglereact-portfolio";

      // If the current path does not contain the basename, redirect to it
      if (!currentPath.startsWith(basename)) {
        window.location.replace(basename);
      } else {
        // If the basename is present, redirect to the root index.html
        window.location.replace(basename + "/");
      }
    </script>
  </body>
</html>
